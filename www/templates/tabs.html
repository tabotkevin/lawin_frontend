<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm tabs-light">

  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/messaging" badge="data.badgeCount" badge-style="badge-assertive" ng-controller="MessagesMenuCtrl">
    <ion-nav-view name="messaging"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Lawyers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/lawyers">
    <ion-nav-view name="lawyers"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/moi">
    <ion-nav-view name="moi"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Logout" icon="ion-log-out" ng-click="logOut()" ng-controller="LogOutCtrl">
    <ion-nav-view name="logout"></ion-nav-view>
  </ion-tab>

</ion-tabs>
