<ion-view view-title="Outbox">
  
  <ion-content class="has-subheader">
    <div class="list list-messages">
      <div class="item item-avatar item-text-wrap" ng-repeat="message in messages" ui-sref="tab.message({id: message.id })">
        <img ng-src="{{ message.receiver_image }}" random-avatar alt="">
        <h2 ng-if="!message.read"><b> {{ message.title }}  </b></h2>
        <h2 ng-if="message.read"> {{ message.title }} </h2>
        <p>
          {{ message.body }}
        </p>
        <div class="pos-abt text-muted text-xs right top wrapper">
          {{ message.created_on }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
