<ion-view view-title="Notifications" hide-nav-bar="true">
  <ion-header-bar class="bar-calm item-input-inset bar-no-border">
    <label class="item-input-wrapper light-bg" ng-init="searchFocus = false">
    <a href="#/tab/netsearch/{{ query }}">
      <i class="icon ion-ios-search placeholder-icon"></i>
    </a>
      <input type="search" ng-model="query" placeholder="Search for lawyers">
    </label>

    <button class="button button-clear" ng-show="searchFocus" ng-click="searchFocus = false; hideKeyboard()">Cancel</button>
  </ion-header-bar>

  <ion-content class="stable-bg">
    <div class="list">
      
      <div class="card" ng-repeat="lawyer in lawyers">
        <div class="item item-avatar item-text-wrap">
          <img src="{{ lawyer.image }}" alt="">
          <div class="row no-padder" ui-sref="tab.user({id: {{ lawyer.id }}})">
            <div class="no-padder col-75">
              <h2 class="text-sm">{{ lawyer.name }}</h2>
              <div class="clear">
                <div class="text-sm text-muted">{{ lawyer.position }} {{ lawyer.company }}</div>
                <div class="text-sm text-muted">{{ lawyer.location }}</div>
                <div class="text-sm text-muted">{{ lawyer.about | limitTo: 20 }}{{lawyer.about.length > 20 ? '...' : ''}}</div>
              </div>
            </div>
          </div>
          
          <button class="button button-small padder button-outline button-calm font-bold" ui-sref="tab.netcomposs({userId: lawyer.id })">Send Message</button>
        </div>
      </div>

      

      
    </div>
  </ion-content>
</ion-view>
