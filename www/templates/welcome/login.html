<ion-modal-view class="bg-gradient">
  <ion-header-bar class="b-none no-bg bar-no-border">
    <h1 class="title"></h1>
    <button class="button button-icon button-clear button-light ion-android-close" ng-click="closeLogin()"></button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list card">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="loginData.email" focus-me>
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
    </div>

    <button class="button button-block button-outline button-light" ng-click="doLogin()"><b>Sign in</b></button>

    <div class="light row">
      <div class="col">
        <button class="button button-clear button-light">Forgot password</button>
      </div>
      <div class="col text-right">
        <button class="button button-clear button-light" ng-click="closeLogin(); openRegister()">Join Now</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
